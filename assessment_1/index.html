<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <link rel="stylesheet" type="text/css" href=site.css>
    <script src="image-mapper.js"></script>
  </head>
  <body style="font:17px Calibri;">
    <div id = "browse" style = "clear: both;">
      <form>
      <label for="myfile">Please select an image file:</label>
      <input type="file" id="filetag" name="myfile" accept="image/*" onchange="validateFileType()">
      <div id="image-size"></div> 
      </form>
    </div>
    <div id ="outer-div">
        <img src="" alt="" id="myImg" style="max-width:100%;height:100%;"  onclick="GetCoordinates(event, this)" >
      <div id="unordered-list"></div>
    </div>
    <div class="scrollable" id="scrollableContainer">
        <table id="myTable"></table>
    </div>
    <div class="clonable-div divIntro" style="display: none;position: absolute;z-index: 10">
      <div id="reddot" class="reddot" style="position: absolute;z-index: 10;border-radius: 50%;background: red;width: 10px;height: 10px;"></div>
      <div id = "invisibleText" class="hoverInvisibleText"></div>
      <div id = "inputform" class = "open">
        <label for="desc">Description</label>
        <input type="text" id="tag" name="desc" required autofocus>
        <button type="submit" value="Submit" onclick="submit(this)">&#x2713; Save</button>
        <button type="reset" value="Cancel" onclick="cancel(this)">&#215; Cancel</button>
      </div>
    </div> 
  </body>
</html>
